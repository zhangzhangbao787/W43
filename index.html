    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
        
        body {
            background-color: #e6f2ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .title {
            font-size: 3.5rem;
            color: #2c3e50;
            margin: 20px 0;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 800px;
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: #34495e;
        }
        
        .game-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-gap: 15px;
            width: 800px;
            margin: 0 auto;
        }
        
        .bubble {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
            cursor: pointer;
            text-align: center;
            padding: 10px;
            transition: all 0.3s ease;
            box-shadow: 
                0 10px 20px rgba(0, 0, 0, 0.2),
                inset 0 -8px 15px rgba(0, 0, 0, 0.1),
                inset 0 8px 15px rgba(255, 255, 255, 0.5);
            user-select: none;
            transform-style: preserve-3d;
            transform: translateZ(0);
        }
        
        .bubble.selected {
            transform: scale(1.1);
            box-shadow: 
                0 0 25px rgba(255, 255, 255, 0.8),
                0 10px 20px rgba(0, 0, 0, 0.2),
                inset 0 -8px 15px rgba(0, 0, 0, 0.1),
                inset 0 8px 15px rgba(255, 255, 255, 0.5);
        }
        
        .bubble.matched {
            visibility: hidden;
            opacity: 0;
            transform: scale(0);
            transition: all 0.5s ease;
        }
        
        .result {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2.5rem;
            z-index: 100;
            display: none;
        }
        
        .result button {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.5rem;
            background: linear-gradient(to bottom, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .result button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        
        .result p {
            margin-bottom: 20px;
            text-align: center;
        }
        
        @media (max-width: 850px) {
            .game-container, .game-info {
                width: 100%;
            }
            
            .game-container {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .bubble {
                width: 90px;
                height: 90px;
                font-size: 14px;
            }
        }
    </style>

                    // ‰∏çÂåπÈÖç
                    setTimeout(() => {
                        first.classList.remove('selected');
                        second.classList.remove('selected');

                    }, 1000);
                }
            }
        }

        function playBubbleSound() {
            const sound = document.getElementById('bubble-sound');
            sound.currentTime = 0;
            sound.play().catch(e => console.log("Audio play failed:", e));
        }

        // Êõ¥Êñ∞ËÆ°Êó∂Âô®
        function updateTimer() {
            const currentTime = new Date();
            const elapsedTime = Math.floor((currentTime - startTime) / 1000);
            document.getElementById('time').textContent = elapsedTime;
        }

        // Ê∏∏ÊàèÂÆåÊàê
        function gameComplete() {
            clearInterval(timerInterval);
            const endTime = new Date();
            const totalTime = Math.floor((endTime - startTime) / 1000);
            
            document.getElementById('result-time').textContent = totalTime;
            document.getElementById('result').style.display = 'flex';
        }

        // ‰∫ã‰ª∂ÁõëÂê¨
        document.getElementById('next-level').addEventListener('click', initGame);

        // ÂàùÂßãÂä†ËΩΩÊ∏∏Êàè
        window.addEventListener('load', initGame);
